<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body class="container">
  <div class="w3-text-grey">
    <h2>게시글 수정하기</h2>
</div>
<form class="w3-container" action="/boardUpdateAction" method="post">
<table class="table">
	<tr>
		<td>
		<label class="w3-text-grey"><b>등록번호</b></label>
		<input class="w3-input" type="text" name="boardNo" th:value="${board.boardNo}" readonly="readonly">
		</td>
	</tr>
	<tr>
		<td>
		<label class="w3-text-grey"><b>비밀번호입력</b></label>
		<input class="w3-input" type="password" name="boardPw">
		</td>
	</tr>
	<tr>
		<td>
		<label class="w3-text-grey"><b>제목</b></label>
		<input class="w3-input" type="text" name="boardTitle" th:value="${board.boardTitle}">
		</td>
	</tr> 
	<tr>
		<td>
		<label class="w3-text-grey"><b>내용</b></label>	
		<textarea class="w3-input" rows="10" type="text" name="boardContent" th:text="${board.boardContent}"></textarea>
		</td>
	</tr>
	<tr>
		<td>
		<label class="w3-text-grey"><b>글쓴이</b></label>
		<input class="w3-input" type="text" name="boardUser" th:value="${board.boardUser}" readonly="readonly">
		</td>
	</tr>
	<tr>
		<td>
		<label class="w3-text-grey"><b>등록날짜</b></label>
		 <input class="w3-input" type="text" name="boardDate" th:value="${board.boardDate}" readonly="readonly">
		</td>
	</tr>
	<tr>
		<td><button th:text="수정완료" class="btn btn-outline-info"></button></td>
	</tr>
	</table>
</form>

</body>
</html>
